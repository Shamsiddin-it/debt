{% extends 'base.html' %}

{% block title %}Create New Debt{% endblock %}

{% block content %}
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container h2 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .form-container form button:hover {
            background-color: #0056b3;
        }

        .form-container a {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        /* Styling the form fields */
        .form-container form .form-field {
            margin-bottom: 15px;
        }

        .form-container form .form-field input,
        .form-container form .form-field select,
        .form-container form .form-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-container form .form-field input:focus,
        .form-container form .form-field select:focus,
        .form-container form .form-field textarea:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>

    <div class="form-container">
        <h2>Create New Debt</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} 
            <button type="submit">Create Debt</button>
        </form>
        <a href="{% url 'debt_list' %}">Back to Debt List</a>
    </div>
{% endblock %}
